<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="core.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="holder.js"></script>
    <script src="js/sam.min.js"></script>

    <link rel="stylesheet" type="text/css" href="core.css">

    <script>
      var peintureData, sculptureData;
      $(document).ready(function(){
          $.getJSON('json/peintures.json', function(data) {
            peintureData = data;
          });

          $.getJSON('json/peintures.json', function(data) {
            sculptureData = {};
          });

          var thumbnailTemplate = $('#tpl_thumbnail').html();
          Mustache.parse(thumbnailTemplate);

          $('#navLinkPeinture').click(function() {
            var rendered = Mustache.render(thumbnailTemplate, peintureData);
            $('#apercus').html(rendered);
          });

          $('#navLinkNews').click(function() {
            $('#apercus').html('');
          });

          $('#navLinkContact').click(function() {
            $('#apercus').html('');
          });

          $('#navLinkSculpture').click(function() {
            var rendered = Mustache.render(thumbnailTemplate, sculptureData);
            $('#apercus').html(rendered);
          });

      });
    </script>

    <script id="tpl_thumbnail" type="x-tmpl-mustache">
      {{#pictures}}
        <div class="col-md-1">
            <a href="#" class="thumbnail">
              <img data-src="holder.js/100x75" src="{{baseDir}}/t_{{.}}">
             </a>
        </div>
      {{/pictures}}
    </script>

</head>
<body>
	<div class="container-fluid">
      <!-- thumnails -->
      <div id="apercus" class="row">
      </div>

      <div class="row">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="news">...SOON...</div>
            <div class="tab-pane" id="peintures">
              <div class="col-lg2"></div>
              <div class="col-lg8">
              
                  <div id="carousel-peintures" class="carousel slide" data-interval="false" data-ride="carousel">
                    <!--
                      <ol class="carousel-indicators">
                        <li data-target="#carousel-peintures" data-slide-to="0" class=""></li>
                        <li class="active" data-target="#carousel-peintures" data-slide-to="1"></li>
                        <li class="" data-target="#carousel-peintures" data-slide-to="2"></li>
                      </ol>
                    -->
                      <div class="carousel-inner" role="listbox">
                        <div class="item active left">
                          <img data-holder-rendered="false" data-src="holder.js/1000x750" src="images/peinture/red.png">
                        </div>
                        <div class="item next left">
                          <img data-holder-rendered="false" data-src="holder.js/1000x750" src="images/peinture/yellow.png">
                        </div>
                        <div class="item">
                          <img data-holder-rendered="false" data-src="holder.js/1000x750" src="images/peinture/blue.png">
                        </div>
                      </div>
                      
                      <a class="left carousel-control" href="#carousel-peintures" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a class="right carousel-control" href="#carousel-peintures" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                  </div>

                </div>  

              <div class="col-lg2"></div>

            </div>
            <div class="tab-pane" id="sculptures">...PAYSAGES...</div>
            <div class="tab-pane" id="contact">...CONTACT...</div>
          </div>
      </div>

      <div class="row">
          <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
              <div class="container">
                <div class="navbar-collapse collapse" >
                  <ul class="nav navbar-nav">
                    <li class="active"><a id="navLinkNews" href="#news" data-toggle="tab" >News</a></li>
                    <li><a id="navLinkPeinture" href="#peintures" data-toggle="tab" >Peintures</a></li>
                    <li><a id="navLinkSculpture" href="#sculptures" data-toggle="tab">Sculptures</a></li>
                    <li><a id="navLinkContact" href="#contact" data-toggle="tab">Contact</a></li>
                  </ul>
                </div>
              </div>
          </nav>



<!-- Nav tabs -->
<!--
          <div class="col-md-4">SA MUOI LY</div>
          
          <div class="col-md-4">
            <ul class="nav nav-pills">
              <li class="active"><a href="#news" data-toggle="tab" >News</a></li>
              <li><a href="#peintures" data-toggle="tab" >Peintures</a></li>
              <li><a href="#sculptures" data-toggle="tab">Sculptures</a></li>
              <li><a href="#contact" data-toggle="tab">Contact</a></li>
            </ul>
          </div>

        -->
      </div>

      
    
	</div>
</body>
</html>

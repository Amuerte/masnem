<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="core.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="holder.js"></script>
    <script src="js/sam.js"></script>

    <link rel="stylesheet" type="text/css" href="core.css">

    <script>
      

    </script>

    <script id="tpl_thumbnail" type="x-tmpl-mustache">
      {{#pictures}}
        <div class="col-md-1">
            <a href="#" class="thumbnail">
              <img data-src="holder.js/100x75" src="{{baseDir}}/thumbs/t_{{.}}">
             </a>
        </div>
      {{/pictures}}
    </script>

    <script id="tpl_caroussel" type="x-tmpl-mustache">
      <div class="col-lg2"></div>
      
      <div id="carousselColumn" class="col-lg8">  
              
        <div id="carousel-{{id}}" class="carousel slide" data-interval="false">
          <div class="carousel-inner" role="listbox">
          {{#pictures}}
            <div class="item">
              <img data-holder-rendered="false" data-src="holder.js/1000x750" src="{{baseDir}}/{{.}}">
            </div>
          {{/pictures}}
          </div>
          <a class="left carousel-control" href="#carousel-{{id}}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-{{id}}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>

      </div>

      <div class="col-lg2"></div>
    </script>

</head>
<body>
	<div class="container-fluid">
      <!-- thumnails -->
      <div id="apercus" class="row">
      </div>

      <div class="row">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="news">...SOON...</div>
            <div class="tab-pane" id="peintures">...PEINTURES....</div>
            <div class="tab-pane" id="sculptures">...PAYSAGES...</div>
            <div class="tab-pane" id="contact">...CONTACT...</div>
          </div>
      </div>

      <div class="row">
          <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
              <div class="container">
                <div class="navbar-collapse collapse" >
                  <ul class="nav navbar-nav">
                    <li class="active"><a id="navLinkNews" href="#news" data-toggle="tab" >News</a></li>
                    <li><a id="navLinkPeinture" href="#peintures" data-toggle="tab" >Peintures</a></li>
                    <li><a id="navLinkSculpture" href="#sculptures" data-toggle="tab">Sculptures</a></li>
                    <li><a id="navLinkContact" href="#contact" data-toggle="tab">Contact</a></li>
                  </ul>
                </div>
              </div>
          </nav>
